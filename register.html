<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <iframe src="header.html" frameborder="0" class="my_header" scrolling="no"></iframe>
    </header>
    <div id="register">
        <!-- 中间内容 -->
        <div id="content">
            <!-- 手机号，邮箱，登录 -->
            <div id="reg_top">
                <a href="javascript:;">手机号</a>
                <a href="javascript:;">电子邮箱</a>
                <div>
                    <span>已有华为账号</span>
                    <a href="javascript:;">登录&gt;</a>
                </div>               
            </div>
            <!-- 注册信息框 -->
            <div class="reg_msg">
                <!-- 国家/地区 -->
                <div class="reg_input">
                    <input type="text" value="国家/地区" class="left">
                    <input type="text" class="right">
                </div>
                <!-- 电话号码 -->
                <div class="reg_input">
                        <input type="text" value="+86" class="left">
                        <input type="text" class="right">
                </div>
                <!-- 点击按钮验证 -->
                <div class="reg_input">
                    <img src="image/login/" alt="">
                    <input type="text" value="点击按钮进行验证" class="left" id="vari">
                   
                </div>
                <!-- 短信验证 -->
                <div class="reg_input">
                        <input type="text" value="短信验证码" class="left">
                        <input type="text" class="right" placeholder="请输入短信验证码" id="msg_vari">
                        <a href="javascript:;">获取验证码</a>
                </div>
                <!--  输入密码 -->
                <div class="reg_input">
                        <input type="text" value="密码" class="left">
                        <input type="password" class="right">
                </div>
                <!-- 确认密码 -->
                <div class="reg_input">
                        <input type="text" value="确认密码" class="left" >
                        <input type="text" class="right" placeholder="请再次输入密码">
                </div>
                <div class="reg_input">
                        <input type="text" value="出生日期" class="left">
                        <input type="text" class="right">
                </div>
                <!-- 按钮 -->
                <a href="javascript:;" id="reg_btn">注册</a>
            </div> 
            <div id="line"></div>          
        </div>
        <!-- 最后的水平线 -->
      
    </div>
    <footer>
        <iframe src="footer.html" frameborder="0" class="my_footer" scrolling="no"></iframe>
    </footer>
</body>
</html>
