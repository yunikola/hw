<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body> 
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" class="my_header"></iframe>
    </header>
        <!-- 内容主体 -->
    <div id="bottom">
        <!-- 注意：此处的小图标没加 -->
        <div id="ad">依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</div>
    </div>       
    <div id="login">
        <div id="login_bg">
            <div id="center_right">
                <div id="info">
                    <span><a href="" id="account">账户登录</a></span>
                    <span><a href="">|</a></span>
                    <span><a href="" id="code">扫码登录</a></span>
                    <div class="user">
                        <input type="text" placeholder="手机号/邮箱地址/华为号">
                    </div>
                    <div class="user">
                        <input type="password" placeholder="密码">
                   </div>
                    <div id="msg">
                        <a href="javascript:;" title="短信验证码登录" class="text">短信验证登录</a>
                    </div>
                    <div>
                        <a class="btn" href="javascript:;">登 录</a>
                    </div>
                    <!-- 以下部分样式需要调整 -->
                    <div id="remember">
                        <input type="checkbox" title="在共用电脑上不要使用此项，推荐在个人电脑上使用" class="text" id="rem_account">
                        <label for="rem_account">记住账号</label>
                        <a href="javascript:;" class="text" title="更多">更多</a>
                    </div>
                    <div id="last">
                        <a href="javascript:;" class="text">注册账号&nbsp;&nbsp;|&nbsp;&nbsp;忘记密码？</a>
                    </div>
                    <div id="other">
                        <span class="text" >其它方式登录</span>
                    </div>                      
                    <div id="login_method">  
                        <a href="javascript:;"></a>        
                    </div>
                </div>    
            </div>   
        </div>
    </div>    
   <footer>
        <iframe src="footer.html" frameborder="0" scrolling="no" class="my_footer"></iframe>
   </footer>
</body>
</html>
